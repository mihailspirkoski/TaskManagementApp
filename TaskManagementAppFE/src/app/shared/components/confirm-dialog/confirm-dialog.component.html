<h2 mat-dialog-title>Confirm Deleteion</h2>
<mat-dialog-content>Are you sure you want to delete "{{data.title}}"?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Delete</button>
</mat-dialog-actions>
