<form (ngSubmit)="onSubmit()" class="subscription-form">
    <mat-form-field>
        <mat-label>Stripe Subscription ID</mat-label>
        <input type="text" matInput [(ngModel)]="dto().stripeSubscriptionId" name="stripeSubscriptionId" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Create Stripe Subscription</button>
</form>
@if (subscription()) {
  <a [routerLink]="['/subscriptions', subscription()!.stripeSubscriptionId]">View Subscription</a>
}
