<form (ngSubmit) ="onSubmit()" class="login-form">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="dto().email" name="email" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="dto().password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
</form>
