<mat-list>
    @for (task of tasks(); track task.id) {
     <mat-list-item>
        <span>{{ task.title }} - {{ task.isCompleted ? 'Completed' : 'Pending' }}</span>
        <button mat-raised-button color="primary" [routerLink]="['/tasks/edit', task.id]">Edit</button>
        <button mat-raised-button color="danger" (click)="deleteTask(task)">Delete</button>
    </mat-list-item>
    }
</mat-list>
<button mat-raised-button color="primary" routerLink="/tasks/create">Create Task</button>
